<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Private Listening</title>

  <!-- 不让搜索引擎收录（礼貌 + 证据：明确非公开发布） -->
  <meta name="robots" content="noindex,nofollow,noarchive" />
  <meta name="referrer" content="no-referrer" />

  <style>
    body { margin: 0; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial; background:#0b0c10; color:#e8e8e8; }
    .wrap { max-width: 720px; margin: 40px auto; padding: 0 18px; }
    .card { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.12); border-radius: 14px; padding: 18px; }
    h1 { font-size: 18px; margin: 0 0 10px; font-weight: 600; }
    .note { font-size: 12px; opacity: .8; line-height: 1.55; margin-top: 10px; }
    audio { width: 100%; margin-top: 10px; }
    .small { font-size: 12px; opacity: .7; margin-top: 12px; }
    .hr { height: 1px; background: rgba(255,255,255,0.12); margin: 14px 0; }
    code { background: rgba(255,255,255,0.08); padding: 2px 6px; border-radius: 6px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Private Listening (Evaluation Only)</h1>

      <div class="note">
        <b>Private listening only.</b> For evaluation purposes.<br/>
        Not for distribution, reproduction, public sharing, or re-uploading.
      </div>

      <!-- ⚠️ 注意：不要在页面里放 mp3 的可点击链接 -->
      <audio controls preload="none" controlsList="nodownload noplaybackrate">
        <source src="/assets/audio/track_preview.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>

      <div class="hr"></div>

      <div class="small">
        If you have comments, please reply with:
        <code>0:00–0:30</code> timestamp + your notes (arrangement / melody / mix / credits).
      </div>
    </div>
  </div>
</body>
</html>
