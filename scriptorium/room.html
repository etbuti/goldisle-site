<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scriptorium · Shelves</title>
  <meta name="robots" content="noindex,nofollow,noarchive" />
  <link rel="stylesheet" href="/scriptorium/assets/rr.css" />
  <script defer src="/scriptorium/assets/rr.js"></script>
</head>
<body>
  <header class="top">
    <div>
      <div class="kicker">SCRIPTORIUM</div>
      <div class="toprow">
        <h1 class="h">Shelves</h1>
        <div class="count" id="rr-count">·</div>
        <div class="status" id="rr-status">·</div>
      </div>
      <div class="sub">Minimal catalogue · internal reading</div>
    </div>
  </header>

  <main class="wrap wide">
    <section class="panel">
      <div class="row">
        <input class="input" id="q" placeholder="Search title / tag / note…" />
        <select class="select" id="cat"></select>
      </div>

      <!-- Internal tool link (inherits Scriptorium gate) -->
      <div class="row" style="margin-top:10px">
        <a class="input"
           style="display:inline-block;text-decoration:none;cursor:pointer"
           href="/scriptorium/console/">
          Console →
        </a>
      </div>

      <div id="list" class="grid"></div>

      <div class="board" id="rr-topboard" style="display:none"></div>
    </section>

    <footer class="foot">
      Privacy: we collect only anonymous aggregate usage counts per item (no user identification).<br>
      Public domain materials only.
    </footer>
  </main>
</body>
</html>
